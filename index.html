<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ياسين ابي 240 روبوكس</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.ibb.co/F0Qb6xZ/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(0,0,0,0.6);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        section {
            padding: 50px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5em;
            transition: transform 0.3s, background-color 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: rgba(0,0,0,0.7);
        }
        footer {
            text-align: center;
            padding: 30px 0;
            background-color: rgba(0,0,0,0.6);
            font-size: 1.2em;
        }
    </style>
</head>
<body><header>
    <h1>ارجوك ياسين ابي 240 روبوكس</h1>
</header>

<section>
    <div class="card">ياسين ابي 240 روبوكس</div>
    <div class="card">ياسين ابي 240 روبوكس</div>
    <div class="card">ياسين ابي 240 روبوكس</div>
    <div class="card">ياسين ابي 240 روبوكس</div>
    <div class="card">ياسين ابي 240 روبوكس</div>
    <div class="card">ياسين ابي 240 روبوكس</div>
</section>

<footer>
    جميع الحقوق محفوظة - ياسين ابي 240 روبوكس
</footer>

</body>
</html>
